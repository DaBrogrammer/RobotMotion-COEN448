name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvnw.cmd -B package --file pom.xml

      # Run RobotMotionTest
      - name: Run RobotMotionTest
        run: mvnw.cmd -B test -Dtest=com.github.DaBrogrammer.RobotMotionTest
